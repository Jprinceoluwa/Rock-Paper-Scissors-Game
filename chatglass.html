<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
  position: relative;
  width: 350px;
  height: 500px;
  background: linear-gradient(45deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.2)), url(bg.png);
  background-size: cover;
  border-radius: 20px;
  box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 255, 255, 0.2);
  padding: 30px;
  border-radius: 15px;
  backdrop-filter: blur(10px);
  width: 90%;
  height: 90%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

h1 {
  font-size: 32px;
  margin-bottom: 10px;
  color: #fff;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
}

p {
  font-size: 18px;
  margin-bottom: 20px;
  color: #fff;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  background: #fff;
  color: #333;
  border-radius: 30px;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-weight: bold;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <div class="card">
        <div class="content">
          <h1>My Glassmorphism Card</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nec commodo augue. Mauris accumsan arcu id lorem mattis commodo. Nulla sed lectus eget tellus dapibus vehicula id eget ex.</p>
          <a href="#" class="btn">Learn More</a>
        </div>
      </div>
      
</body>
</html>
