<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h2>ROCK, PAPER, <br> SCISSORS GAME</h2>

      <div class="container">
        <div class="child player">
          <span>You Play</span>
          <span class="playerplayed played"> Rock </span>
          <span class="playercounts zero">0</span>
        </div>

        <span class="winner"></span>

        <div class="child computer">
          <span>Computer Plays</span>
          <span class="computerplayed played">Rock</span>
          <span class="computercounts zero">0</span>
        </div>
      </div>

      <div class="buttons">
        <div class="wrapper"><img src="Imgs/rock.png" width="150" class="rock" alt=""></div>
        <div class="wrapper"><img src="Imgs/paper.png" class="paper" width="150" alt=""></div>
        <div class="wrapper"><img src="Imgs/scissors.png" class="scissors" width="150" alt=""></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
